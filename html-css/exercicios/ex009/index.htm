<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Ligar para o João</li>
        <li>Escovar os dentes</li>
        <li>Lavar roupa</li>
        <li>Ir para faculdade</li>
        <li>Voltar para casa</li>
        <li>Jantar</li>
        <li>Dormi</li>


    </ol>
   <h2>Listas não ordenadas</h2>
   <ul type="circle"><!--disc, cicle e esquare-->
       <li>Pão</li>
       <li>Leite</li>
       <li>Tomate</li>
       <li>Arroz</li>
       <li>feijão</li>
   </ul>
</body>
</html>
